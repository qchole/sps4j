name: Release to Maven Central

on:
  workflow_dispatch:

concurrency:
  group: maven-central-release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      - name: Set release version var
        run: |
          revison_version=$(mvn help:evaluate -Dexpression=revision.version -q -DforceStdout)
          echo "RELEASE_VERSION=$revison_version" >> $GITHUB_ENV

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 25
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_TOKEN
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Perform release
        run: |
          mvn -B clean deploy -Prelease -Drevision=$RELEASE_VERSION
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_TOKEN: ${{ secrets.SONATYPE_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ env.RELEASE_VERSION }}
          name: Release ${{ env.RELEASE_VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
          target_commitish: ${{ github.sha }}

      - name: Summary
        if: success()
        run: |
          TAG_NAME="release-$RELEASE_VERSION"
          echo "## Release Complete! :tada:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Released version:** \`$RELEASE_VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "**Git tag:** \`$TAG_NAME\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GitHub Release:" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/qchole/sps4j/releases/tag/$TAG_NAME" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Maven Usage:" >> $GITHUB_STEP_SUMMARY
          echo '```xml' >> $GITHUB_STEP_SUMMARY
          echo '<dependency>' >> $GITHUB_STEP_SUMMARY
          echo '  <groupId>io.github.qchole</groupId>' >> $GITHUB_STEP_SUMMARY
          echo '  <artifactId>sps4j</artifactId>' >> $GITHUB_STEP_SUMMARY
          echo "  <version>$RELEASE_VERSION</version>" >> $GITHUB_STEP_SUMMARY
          echo '</dependency>' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verify Deployment:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "mvn dependency:get -DgroupId=io.github.qchole -DartifactId=sps4j -Dversion=$RELEASE_VERSION" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Maven Central:" >> $GITHUB_STEP_SUMMARY
          echo "https://central.sonatype.com/artifact/io.github.qchole/sps4j/$RELEASE_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo ":white_check_mark: **Release is LIVE and ready to use!**" >> $GITHUB_STEP_SUMMARY
